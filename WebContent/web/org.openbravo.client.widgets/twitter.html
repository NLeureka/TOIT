<html>
<body>
<script src="//widgets.twimg.com/j/2/widget.js"></script>
<script>
(function() {

  function getUrlVars() {
    var vars = [], hash, href= window.location.href,
        hashes = href.slice(href.indexOf('?') + 1).split('&');

    for(var i = 0; i < hashes.length; i++) {
      hash = hashes[i].split('=');
	  vars.push(hash[0]);
	  vars[hash[0]] = hash[1];
    }

    return vars;
  }

var vars = getUrlVars(),
    u = vars['u'] || 'Openbravo',
    s = vars['s'] || 'Openbravo',
    t = vars['t'] || 'profile',
    theme = {
        shell: {
          background: '#dfdfdf',
          color: '#000000'
        },
        tweets: {
          background: '#58A618',
          color: '#ffffff',
          links: '#fff133'
        }
      };

if(t === 'profile') {
  new TWTR.Widget({
    version: 2,
    type: t,
    rpp: 4,
    interval: 6000,
    width: 'auto',
    height: 160,
    theme: theme,
    features: {
      scrollbar: false,
      fullscreen: false,
      loop: true,
      live: true,
      hashtags: true,
      timestamp: true,
      avatars: false,
      behavior: 'all'
    }
  }).render().setUser(u).start();
  return;
}
new TWTR.Widget({
  version: 2,
  type: 'search',
  search: s,
  interval: 6000,
  title: '',
  subject: 'Tweets including "' + s + '"',
  width: 'auto',
  height: 200,
  theme: theme,
  features: {
    scrollbar: false,
	loop: true,
	live: true,
	hashtags: true,
	timestamp: true,
	avatars: true,
	toptweets: true,
	behavior: 'default'
  }
}).render().start();
}())
</script>
</body>
</html>
